  <div class="modal fade" id="loginModal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Login</h4>
        </div>
        <div class="modal-body">
          <uib-tabset active="activeForm">
            <uib-tab index="0" heading="Login">
              <form name="nestedLoginForm" action="/login" method="post">
                <div class="form-group">
                  <label for="loginEmailInput">Email address</label>
                  <input type="email" class="form-control" id="loginEmailInput" name="email" placeholder="Email">
                </div>
                <div class="form-group">
                  <label for="loginPassInput">Password</label>
                  <input type="password" class="form-control" id="loginPassInput" name="password" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary">Sign in</button>
              </form>
            </uib-tab>
            <uib-tab index="1" heading="Signup">
              <form name="nestedSignupForm" action="/signup" method="post">
                <div class="form-group">
                  <label for="signupEmailInput">Email address</label>
                  <input type="email" class="form-control" id="signupEmailInput" name="email" placeholder="Email">
                </div>
                <div class="form-group">
                  <label for="signupNameInput">Name</label>
                  <input type="text" class="form-control" id="signupNameInput" name="name" placeholder="Name">
                </div>
                <div class="form-group">
                  <label for="signupPassInput1">Password</label>
                  <input type="password" class="form-control" id="signupPassInput1" name="password" placeholder="Password">
                </div>
                <div class="form-group">
                  <label for="signupPassInput2">Re-enter Password</label>
                  <input type="password" class="form-control" id="signupPassInput2" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
              </form>
            </uib-tab>
          </uib-tabset>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>


        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
</div>
